<!DOCTYPE html>
<html>
<head>
	<title>Colors from Flickr</title>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
    
<div class="wrapper">  
    <div class="htext">
    <h2>Click on NEXT to pull the next set of photos.<br>Click on SMALL/MED/LARGE to change the photo size.</h2>    
        <input type="button" value="NEXT" class="button" id="nextbutton"/>
        <input type="button" value="SMALL" class="button" id="smallbutton"/> 
        <input type="button" value="MED" class="button" id="medbutton"/>
        <input type="button" value="LARGE" class="button" id="lgbutton"/>
    </div>

    <div id="flickr"></div>       
</div>  
	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
